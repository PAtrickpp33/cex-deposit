<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Hot Wallet</title>
    <link rel="stylesheet" th:href="@{/css/deposit.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Deposit</h1>
            <div class="auth-section" id="authSection">
                <div class="login-form" id="loginForm">
                    <h2>Login</h2>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                </div>
                <div class="register-form" id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button onclick="register()">Register</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="deposit-section" id="depositSection" style="display: none;">
            <div class="deposit-form">
                <h2>Select Token and Chain</h2>
                <div class="form-group">
                    <label for="tokenSelect">Token:</label>
                    <select id="tokenSelect">
                        <option value="">ETH (Native)</option>
                        <option value="0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984">USDT</option>
                        <option value="0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48">USDC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chainSelect">Chain:</label>
                    <select id="chainSelect">
                        <option value="sepolia">Sepolia Testnet</option>
                    </select>
                </div>
                <button onclick="getDepositAddress()">Get Deposit Address</button>
                <button onclick="refreshAddress()" class="refresh-btn">Refresh Address</button>
            </div>

            <div class="address-section" id="addressSection" style="display: none;">
                <h3>Deposit Address</h3>
                <div class="qr-code-container">
                    <img id="qrCode" src="" alt="QR Code">
                </div>
                <div class="address-container">
                    <input type="text" id="depositAddress" readonly>
                    <button onclick="copyAddress()">Copy</button>
                </div>
                <p class="info-text">Send only <span id="tokenName">ETH</span> to this address</p>
            </div>

            <div class="deposits-list">
                <h3>Pending Deposits</h3>
                <div id="depositsList">
                    <p class="no-deposits">No pending deposits</p>
                </div>
            </div>

            <div class="deposits-list history-list">
                <h3>Deposit History</h3>
                <div id="historyList">
                    <p class="no-deposits">No deposit history</p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/deposit.js}"></script>
</body>
</html>
